<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Display</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eee;
            font-family: Arial, sans-serif;
        }

        a {
            display: inline-block;
            width: 250px;
            padding: 20px 0;
            text-align: center;

            background-color: #159a8c;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-decoration: none;

            box-shadow: 0 10px 0 #0e6f63;
        }
    </style>
</head>

<body>

    <a href="https://elzero.org">elzero</a>

</body>

</html>
