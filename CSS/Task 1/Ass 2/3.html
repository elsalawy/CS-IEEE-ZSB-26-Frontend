<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Div View 4</title>
    <style>
        body {
            background: #eee;
        }

        div {
            width: 400px;
            height: 400px;
            margin: 20px auto;
            background-image: url("css-assignment-5-8.png");
            background-color: #ddd;
        }

        .assign-2-shape-1 {
            background-repeat: no-repeat;
        }

        .assign-2-shape-2 {
            background-repeat: repeat-y;
            background-position: right;
        }

        .assign-2-shape-3 {
            background-repeat: repeat-x;
            background-position: bottom;
        }

        .assign-2-shape-4 {
            background-repeat: repeat;
        }
    </style>
</head>

<body>
    <div class="assign-2-shape-1">Shape 1</div>
    <div class="assign-2-shape-2">Shape 2</div>
    <div class="assign-2-shape-3">Shape 3</div>
    <div class="assign-2-shape-4">Shape 4</div>
</body>

</html>
