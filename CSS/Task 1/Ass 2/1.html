<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="Description" content="ah7a" />
    <title>Div View</title>
    <style>
        div {
            width: 500px;
            margin: 20px auto;
            padding: 20px;
            color: white;
            font-size: 20px;
        }

        .assign-1-shape-1 {
            background-color: #8a2be2;
        }

        /* RGB */
        .assign-1-shape-2 {
            background-color: rgb(138, 43, 226, 0.5);
        }

        /* HSL */
        .assign-1-shape-3 {
            background-color: hsla(271, 67%, 55%, 0.1);
        }
    </style>

</head>

<body>
    <div class="assign-1-shape-1">Normal Div 1</div>
    <div class="assign-1-shape-2">Normal Div 2</div>
    <div class="assign-1-shape-3">Normal Div 3</div>
</body>

</html>
