<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignments</title>

    <style>
        .assignment-1 .shape {
            width: 400px;
            height: 150px;
            margin: 20px;
            display: inline-block;
            text-align: center;
            line-height: 150px;
            font-size: 30px;
            background-color: #ddd;
        }

        .assignment-1 .shape-1 {
            border: 10px solid red;
            outline: 10px solid black;
        }

        .assignment-1 .shape-2 {
            border-width: 10px;
            border-style: solid;
            border-color: blue green;
            outline: 10px solid black;
        }

        .assignment-1 .shape-3 {
            border-width: 10px;
            border-style: dashed;
            border-color: red green blue yellow;
            outline: 10px solid black;
        }
    </style>

</head>

<body>

    <div class="assignment-1">
        <div class="shape shape-1">Shape 1</div>
        <div class="shape shape-2">Shape 2</div>
        <div class="shape shape-3">Shape 3</div>
    </div>


</html>
