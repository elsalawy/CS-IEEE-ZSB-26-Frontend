<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>

    <form action="" method="get" target="_blank">

        <!-- Search -->
        <div>
            <label for="search">Search</label><br>
            <input type="search" id="search" name="search" placeholder="Enter A Search Word" autofocus>
        </div>

        <br><br>

        <!-- File Upload -->
        <div>
            <label for="file">Upload</label><br>
            <input type="file" id="file" name="file">
        </div>

        <br><br>

        <!-- URL -->
        <div>
            <label for="url">Url</label><br>
            <input type="url" id="url" name="url" required>
        </div>

        <br><br>

        <!-- Buttons -->
        <input type="reset" value="Empty">
        <input type="submit" value="Save" formnovalidate>

    </form>

</body>

</html>
