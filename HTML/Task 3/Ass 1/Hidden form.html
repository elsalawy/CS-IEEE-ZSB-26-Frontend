<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="Description" content="form" />
    <title>Form</title>
</head>

<body>

    <form action="" method="get">

        <!-- Username -->
        <div>
            <label for="user">Username</label>
            <input id="user" type="text" name="username" required minlength="5" maxlength="20" autofocus>
        </div>

        <br>

        <!-- Email -->
        <div>
            <label for="mail">Email</label>
            <input id="mail" type="email" name="email" value="h.elsalawy@gmail.com" readonly>
        </div>

        <br>

        <!-- Token (Hidden Field) -->
        <input type="hidden" name="token" value="b92f1fc2fce391ad7af633723afd3055">

        <!-- Buttons -->
        <input type="reset" value="Empty">
        <input type="submit" value="Send">

    </form>

</body>

</html>
